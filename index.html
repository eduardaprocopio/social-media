<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="style.css" rel="stylesheet"/>
  <title>Mídia Social App</title>
</head>
<body>
  <h1>Mídia Social App</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="post">Escreva sua publicação aqui</label>
        <br><br>
        <textarea name="post" id="input" cols="30" rows="10"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit">Publicar</button>
      </form>
    </div>
    <div class="right">
      <h3>Suas publicações estão aqui</h3>
      <div id="post">
        <div>
          <p>Olá mundo 1</p>
          <span class="options">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <p>Olá mundo 2</p>
          <span class="options">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
